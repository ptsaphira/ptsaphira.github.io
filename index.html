 <style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Arial", sans-serif;
    background: #fff; /* fundo branco */
    color: #000; /* texto preto */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1, h2, h3, h4, h5, h6 {
    color: #353b77; /* títulos */
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #000; /* texto preto */
  }

  .social-links {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: #fff;
    border: 2px solid #d4af37; /* borda dourada */
    border-radius: 50%;
    text-decoration: none;
    color: #353b77;
    font-size: 1.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  .social-links a:hover {
    transform: scale(1.1);
    background: #d4af37;
    color: #fff;
  }

  /* Formulário */
  .contact1-container1 {
    width: 100%;
    max-width: 500px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #d4af37; /* borda dourada */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .contact1-textinput,
  .contact1-textinput1,
  .contact1-textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #d4af37; /* borda dourada */
    border-radius: 5px;
    background: #fff;
    color: #000;
    font-size: 1rem;
  }

  .contact1-textinput::placeholder,
  .contact1-textinput1::placeholder,
  .contact1-textarea::placeholder {
    color: #353b77;
  }

  .contact1-button {
    background: #353b77;
    color: #fff;
    border: 2px solid #d4af37; /* borda dourada */
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .contact1-button:hover {
    background: #d4af37;
    color: #353b77;
  }

  textarea.contact1-textarea {
    resize: vertical;
    min-height: 100px;
  }

  @media(max-width:600px){
    h1 { font-size: 2.2rem; }
    .social-links a { width:50px; height:50px; font-size:1.3rem; }
  }
</style>
