<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saphira Ótica - Em Construção</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #353b77, #1f234f);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #d4af37;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ffffffcc; /* branco semi-transparente */
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: #d4af37;
      border-radius: 50%;
      text-decoration: none;
      color: #353b77;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    /* Formulário */
    .contact1-container1 {
      width: 100%;
      max-width: 500px;
      background: #2c3060;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .contact1-textinput,
    .contact1-textinput1,
    .contact1-textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #353b77;
      color: #fff;
      font-size: 1rem;
    }

    .contact1-textinput::placeholder,
    .contact1-textinput1::placeholder,
    .contact1-textarea::placeholder {
      color: #d4af37;
    }

    .contact1-button {
      background: #d4af37;
      color: #353b77;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact1-button:hover {
      background: #fff;
      color: #353b77;
    }

    textarea.contact1-textarea {
      resize: vertical;
      min-height: 100px;
    }

    @media(max-width:600px){
      h1{ font-size: 2.2rem;}
      .social-links a{ width:50px; height:50px; font-size:1.3rem;}
    }

  </style>
</head>
<body>
  <h1>Saphira Ótica</h1>
  <p>Nosso site está em construção e em breve estará disponível.</p>
  <p>R. da Liberdade nrº 31 A, 8375-109 São Bartolomeu de Messines</p>
<a href="tel:+351282012518" class="phone" style="color:#d4af37;">
  <i class="fas fa-phone"></i>
</a>

  <div class="social-links">
    <a href="https://instagram.com/saphiraoticapt" target="_blank" class="instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/351963501329?text=Quero+saber+mais+sobre+um+produto" target="_blank" class="whatsapp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <div class="contact1-container1">
    <form action="https://formsubmit.co/saphiraoticapt@gmail.com" method="POST"
          enctype="application/x-www-form-urlencoded" class="contact1-form">
      <input type="text" name="name" required placeholder="Seu nome" class="contact1-textinput input" />
      <input type="email" name="email" required placeholder="Seu email" class="contact1-textinput1 input" />
      <textarea name="message" placeholder="Sua mensagem" class="contact1-textarea textarea"></textarea>
      <button name="submit" type="submit" class="contact1-button button">
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
