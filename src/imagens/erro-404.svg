<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Erro 404 - Página não encontrada</title>
  <desc id="desc">Ilustração de óculos com um texto indicando que a página não foi encontrada.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2b6fb3"/>
      <stop offset="1" stop-color="#1f4f8a"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <rect width="1200" height="800" rx="0" ry="0" fill="transparent"/>

  <!-- Decorative gradient circle -->
  <circle cx="600" cy="320" r="260" fill="url(#g1)" opacity="0.12"/>

  <!-- 404 text -->
  <g transform="translate(0,0)">
    <text x="600" y="160" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700"
          font-size="96" fill="#1f2d3d">404</text>
    <text x="600" y="210" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" fill="#475569">
      Página não encontrada
    </text>
  </g>

  <!-- Sunglasses frame (left) -->
  <g transform="translate(0,0)" filter="url(#f1)">
    <path d="M360 360
             c-40 0 -72 32 -72 72
             v18
             c0 20 16 36 36 36
             h112
             c20 0 36-16 36-36
             v-18
             c0-40 -32-72 -72-72
             z"
          fill="#ffffff" stroke="#1f2d3d" stroke-width="6" stroke-linejoin="round"/>
    <!-- left lens -->
    <ellipse cx="360" cy="420" rx="70" ry="60" fill="#e6eef9" stroke="#1f2d3d" stroke-width="4"/>
  </g>

  <!-- Sunglasses frame (right) -->
  <g transform="translate(0,0)" filter="url(#f1)">
    <path d="M840 360
             c40 0 72 32 72 72
             v18
             c0 20 -16 36 -36 36
             h-112
             c-20 0 -36-16 -36-36
             v-18
             c0-40 32-72 72-72
             z"
          fill="#ffffff" stroke="#1f2d3d" stroke-width="6" stroke-linejoin="round"/>
    <!-- right lens -->
    <ellipse cx="840" cy="420" rx="70" ry="60" fill="#e6eef9" stroke="#1f2d3d" stroke-width="4"/>
  </g>

  <!-- Bridge -->
  <path d="M430 390 C 500 360, 700 360, 770 390" fill="none" stroke="#1f2d3d" stroke-width="6" stroke-linecap="round"/>

  <!-- Temples (sides) -->
  <path d="M290 420 C 240 410, 200 460, 160 460" fill="none" stroke="#1f2d3d" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M910 420 C 960 410, 1000 460, 1040 460" fill="none" stroke="#1f2d3d" stroke-width="8" stroke-linecap="round" opacity="0.9"/>

  <!-- Subtext / hint -->
  <g>
    <text x="600" y="540" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" fill="#475569">
      A página que procura pode ter sido removida, alterada ou nunca existiu.
    </text>
    <a xlink:href="/index.html" href="/index.html" target="_self" aria-label="Voltar à página inicial">
      <rect x="440" y="570" width="320" height="56" rx="8" fill="#2b6fb3"/>
      <text x="600" y="607" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="18" fill="#ffffff">Voltar à página inicial</text>
    </a>
    <a xlink:href="/contato.html" href="/contato.html" target="_self" aria-label="Contactar">
      <rect x="440" y="640" width="320" height="46" rx="8" fill="transparent" stroke="#2b6fb3" stroke-width="2"/>
      <text x="600" y="672" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#2b6fb3">Contactar-nos</text>
    </a>
  </g>

  <!-- Small note -->
  <text x="600" y="740" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">
    Se precisares de ajuda, contacta-nos através do formulário ou do WhatsApp.
  </text>
</svg>
